<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Temperature Converter!</title>
</head>

<body>
  <center>

    <table>
      <tr>
        <td>
          <label for="fi" style="margin: 5px;">From:</label>
        </td>
        <td>
          <label for="ti" style="margin: 5px;">To:</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" name="fi" id="fi" onkeyup="convert()" onkeypress="number(event)" value="" style="margin: 5px; margin-bottom: 0;width: 90%;">
        </td>
        <td>
          <input type="text" name="ti" id="ti" onkeyup="convert()" onkeypress="number(event)" value="" style="margin: 5px;margin-bottom: 0;width: 90%;">
        </td>
      </tr>
      <tr>
        <td>
          <select class="" name="from" id="from" style="margin: 5px;width: 90%;" onchange="convert()">
            <option value="0">Degrees Celsius ('C)</option>
            <option value="1">Degrees Fahrenheit ('F)</option>
            <option value="2">Degrees Kelvin ('K)</option>
            <option value="3">Degrees Rankine ('R)</option>
          </select>

        </td>
        <td>
          <select class="" name="to" id="to" style="margin: 5px;width: 90%;" onchange="convert()">
            <option value="0">Degrees Celsius ('C)</option>
            <option value="1">Degrees Fahrenheit ('F)</option>
            <option value="2">Degrees Kelvin ('K)</option>
            <option value="3">Degrees Rankine ('R)</option>
          </select>
        </td>
      </tr>
    </table>
    <button type="button" class="btn btn-lg btn-outline-primary" onclick="convert()"  name="button">Convert</button>
  </center>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
